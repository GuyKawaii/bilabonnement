<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ændre kunde</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author"content="I. Justino, D. Dam, M. Baiocchi, V. Frydkjær">
    <link rel="stylesheet" th:href="@{/fragment/nav-menu.css}">
    <link rel="stylesheet" th:href="@{/base.css}">
</head>
<body>

<header th:replace="fragment/nav-menu.html :: header"></header>

<div class="columns">

    <div>
        <h2>Kunder</h2>
        <form action="/update-customer" method="post">
            <label for="customerID">Kunde ID:</label><br>
            <input type="number" id="customerID" name="customerID" th:value="${customer.customerID}" readonly><br>
            <label for="firstName">Fornavn:</label><br>
            <input type="text" id="firstName" name="firstName" th:value="${customer.firstName}" required><br>
            <label for="lastName">Efternavn:</label><br>
            <input type="text" id="lastName" name="lastName" th:value="${customer.lastName}" required><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" th:value="${customer.email}" required><br>
            <label for="address">Adresse:</label><br>
            <input type="text" id="address" name="address" th:value="${customer.city}" required><br>
            <label for="city">By:</label><br>
            <input type="text" id="city" name="city" th:value="${customer.address}" required><br>
            <label for="postalCode">Postnr:</label><br>
            <input type="number" id="postalCode" name="postalCode" th:value="${customer.postalCode}" required><br>
            <label for="mobile">Mobil:</label><br>
            <input type="text" id="mobile" name="mobile" th:value="${customer.mobile}" required><br>
            <label for="cprNumber">CPR nummer:</label><br>
            <input type="text" id="cprNumber" name="cprNumber" th:value="${customer.cprNumber}" maxlength="12" required><br>
                        <button type="update">Opdater</button>
        </form>
    </div>
</div>
</body>
</html>
