<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ændre bil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author"content="I. Justino, D. Dam, M. Baiocchi, V. Frydkjær">
    <link rel="stylesheet" th:href="@{/fragment/nav-menu.css}">
    <link rel="stylesheet" th:href="@{/base.css}">
</head>
<body>

<header th:replace="fragment/nav-menu.html :: header"></header>

<div id="content">

    <h1>Rediger bil</h1>

    <div id="formdiv">
        <form action="/update-car" method="post">
            <label for="vehicleID">Vognnummer:</label><br>
            <input type="number" id="vehicleID" name="vehicleID" th:value="${car.vehicleID}" readonly><br>
            <label for="chassisNumber">Stelnummer:</label><br>
            <input type="text" id="chassisNumber" name="chassisNumber" th:value="${car.chassisNumber}"><br>
            <label for="steelPrice">Stålpris:</label><br>
            <input type="price" id="steelPrice" name="steelPrice" th:value="${car.steelPrice}"><br>
            <label for="brand">Mærke:</label><br>
            <input type="text" id="brand" name="brand" th:value="${car.brand}"><br>
            <label for="model">Model:</label><br>
            <input type="text" id="model" name="model" th:value="${car.model}"><br>
            <label for="equipmentLevel">Udstyrsniveau:</label><br>
            <select name="equipmentLevel" id="equipmentLevel"><br>
                <option th:value="${car.equipmentLevel}"
                        th:text="|${car.equipmentLevel.danish} - nuværende|"
                        selected="selected">
                </option>
                <option th:each="equipmentLevel: ${equipmentLevels}"
                        th:value="${equipmentLevel}"
                        th:text="|${equipmentLevel.danish}|">
                </option>
            </select><br>
            <label for="registrationFee">Reg. Afgift:</label><br>
            <input type="number" id="registrationFee" name="registrationFee" th:value="${car.registrationFee}"><br>
            <label for="co2emission">CO2-udledning:</label><br>
            <input type="number" id="co2emission" name="co2emission" th:value="${car.co2emission}"><br>
            <label for="state">Status:</label><br>
            <select name="state" id="state"><br>
                <option th:value="${car.state}"
                        th:text="|${car.state.danish} - nuværende|"
                        selected="selected">
                </option>
                <option th:each="state: ${states}"
                        th:value="${state}"
                        th:text="|${state.danish}|">
                </option>
            </select><br><br>
            <button type="update">Opdater</button>
        </form>
    </div>

</div>

</body>
</html>
