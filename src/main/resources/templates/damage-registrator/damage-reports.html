<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Skaderapporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author"content="I. Justino, D. Dam, M. Baiocchi, V. FrydkjÃ¦r">
    <link rel="stylesheet" th:href="@{/fragment/nav-menu.css}">
    <link rel="stylesheet" th:href="@{/base.css}">
</head>
<body>

<header th:replace="fragment/nav-menu.html :: header"></header>

<div id="content">

    <h1>Skaderapporter</h1>
    <table>
        <thead>
        <tr>
            <th>Skadesrapport ID</th>
            <th>Vognnummer</th>
            <th>Medarbejder ID</th>
            <th>Tidspunkt</th>
            <th>Rediger</th>
            <th>Slet</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(listOfDamageReports)}"> <!-- no items listed -->
            <td>INGEN SKADESRAPPORTER</td>
        </tr>
        <tr th:each="damageReport : ${listOfDamageReports}">
            <td><span th:text="${damageReport.damageReportID}">Skadesrapport ID</span></td>
            <td><span th:text="${damageReport.vehicleID}"> Vognnummer</span></td>
            <td><span th:text="${damageReport.employeeID}">Medarbejder ID</span></td>
            <td><span th:text="${damageReport.timestamp}">Tidspunkt</span></td>
            <td>
                <a th:href="@{'/edit-damage-report?reportID='+${damageReport.damageReportID}}">
                    <button class="btn-view" id="btn-edit">Rediger</button>
                </a>
            </td>
            <td>
                <a th:href="@{'/delete-damage-report?reportID='+${damageReport.damageReportID}+'&returnPage=damage-reports'}">
                    <button class="btn-view" id="btn-delete">Slet</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
